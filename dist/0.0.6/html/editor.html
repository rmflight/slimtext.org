<!doctype html>
<html>
<head>
    <title>Slim Text</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../image/icon16.png">
    <link rel="stylesheet" href="../css/jquery.layout.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../font/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="../font/fonts.css" type="text/css">
